{% extends "base.html" %}

 

{% block header %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/chat_interface.css") }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/temporary.css") }}">

 

<!-- added for speechtotext --><!--

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/styles.css") }}"> -->

 

<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">

 

<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css"> -->

<!-- <link rel="stylesheet" href="styles.css"> -->

 

{% endblock %}

 

{% block content %}

<div class="row">

    <div class="col-sm-6">

        <div class="row">

            <div class="chat_window">

                <ul class="messages"></ul>

                <div class="bottom_wrapper clearfix">

                    <div class="message_input_wrapper">

                        <input id="msg_input" class="message_input" placeholder="Say Hi to begin chat..." />

                    </div>

                    <div class="calendar-chat-button-container">

                        <div class="send_message calendar-chat-button-action">

                             <div class="text">Send</div>

                        </div>

         

                        <div class="calendar-chat-button-action">

                            <div class="text" id="start-record-btn">Start Record</div>

                        </div>

                        <div class="calendar-chat-button-action">

                            <div class="text" id="pause-record-btn">Pause Record</div>

                             <!-- <button id="pause-record-btn" title="Pause Recording">Pause</button> -->

                        </div>

                    </div>

                    <p id="recording-instructions">Press the <strong>Record</strong> button and allow access.</p>

 

                </div>

            </div>

            <div class="message_template">

                <li class="message">

                    <div class="avatar"></div>

                    <div class="text_wrapper">

                        <div class="text"></div>

                    </div>

                </li>

            </div>

        </div>

    </div>

</div>

 

{% endblock %}

 

{% block other_footers %}

<script src="{{ url_for('static', filename="js/bind.js") }}"></script>

 

 

<!-- added for speechtotext -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="{{ url_for('static', filename="js/script.js") }}"></script>

 

{% endblock %}
